<!DOCTYPE html>
<html>
<head>
    <title>欢迎使用管理系统</title>
    <#include "/common.html"/>
</head>
<body>
<!--上边为查询区域-->
<div class="easyui-layout" data-options="fit : true,border : true">
    <div data-options="region:'north',title:'',border:false" style="height: 130px;overflow: hidden;" align="left">
        <form id="form">
            <table class="tableForm">
                <tr>
                    <td>科目:</td>
                    <td><input id="kemu" name="kemu" class="easyui-textbox"/></td>

                    <td id="userNameLabel">真实姓名:</td>
                    <td><input id="userName" name="userName" class="easyui-textbox"/></td>
                </tr>
                <tr>
                    <td width="10%">成绩:</td>
                    <td width="40%"><input id="start" class="easyui-textbox"/>至<input id="end" class="easyui-textbox" /></td>
                </tr>
            </table>
        </form>
    </div>
    <!--内容展示区域-->
    <div data-options="region:'center',border:true" style="border-left: 0px;border-right: 0px;">
        <table id="datagrid"></table>
    </div>


    <!--每列点击菜单-->
    <div id="menu" class="easyui-menu" style="width: 120px; display: hidden">
        <div onclick="add()" iconCls="icon-add">增加</div>
        <div onclick="del()" iconCls="icon-remove">删除</div>
        <div onclick="edit()" iconCls="icon-edit">编辑</div>
    </div>
</div>

<script>
    <!--定义列-->
    var columns = [[
        {title: 'ID', field: 'id'},
        {title: '用户名', field: 'name', width: 100}
    ]];
    $(function () {
        //初始化数据表格
        var datagrid = initDataGrid('datagrid');
        //初始化toolbar
        datagrid.datagrid({
            toolbar: [
                {
                    text: '查询', iconCls: 'icon-search', handler: function () {
                        alert("查询");
                    }
                }, '-',
                {
                    text: '增加', iconCls: 'icon-add', handler: function () {
                        add();
                    }
                }, '-',
                {
                    text: '删除', iconCls: 'icon-remove', handler: function () {
                        del();
                    }
                }, '-',
                {
                    text: '取消选中', iconCls: 'icon-redo', handler: function () {
                        datagrid.datagrid('unselectAll');
                        datagrid.datagrid('clearSelections');
                    }
                }
            ]
        })
    })

</script>
</body>
</html>
